<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>HD</title>
</head>
<body>
    <h1>Worksheets</h1>
    <div>
        {% if worksheets %}
            <ul>
            {% for worksheet in worksheets %}
                <li>
                <a href="/hd/worksheet/{{worksheet.slug}}">{{ worksheet.ws_number }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>No Worksheets found!</strong>
        {% endif %}
    </div><br/>
    <div>
        <a href=/hd/about/>About</a><br />
        <a href=/hd/datasub/>Submit Data</a><br/>
        <a href=/hd/dataview/>View Data</a><br/>
        <a href=/hd/worksheets/>Browse Data</a><br/>
        <h4>Image</h4><br/>
        <img src="{% static 'images/huntingtin.png' %}" alt="Picture of huntingtin" height=200 width=250 /><br/>
    </div>
</body>
</html>
