<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--<link rel="icon" href="../../favicon.ico">-->

        <title>{%block titleblock %}HD Fragment Sizes{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/dashboard/dashboard.css" rel="stylesheet">
    </head>


    <body>
        <!--The bar at the top-->
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <button type="button" class="navbar-toggler hidden-sm-up"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          
            <a class="navbar-brand" href="#">HD Fragment</a>

            <div id="navbar">
                <nav class="nav navbar-nav pull-xs-left">
                <a class="nav-item nav-link" href="{% url 'hd:index' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'hd:about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'hd:worksheet_list' %}">Browse Data</a>
                <a class="nav-item nav-link" href="{% url 'hd:datasub' %}">Submit Data</a>
            </div>
        </nav>
            

        <!--The field in the middle-->
        <div class="container-fluid">
            <div class="row">
            
                <div class="col-sm-3 col-md-2 col-lg-2 sidebar">
                    {% block bodyblock__ %}SIDEBAR{% endblock %}
                </div>
                
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    {% block bodyblock_ %}BODYBLOCK{% endblock %}
                </div>
    
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        </script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script type="text/javascript" src="/static/js/ie10-viewport-bug-workaround.js"></script>
      </body>
</html>
